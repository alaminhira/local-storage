<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <form id="contact-form" action="">
        <h2>Contact Me</h2>
        <div class="contact-field">
            <input id="name" type="text" placeholder="Your Name">
            <div class="contact-field-btns">
                <button class="form-btn btn-delete">Delete Name</button>
                <button class="form-btn btn-send">Send Name</button>
            </div>
        </div>
        <div class="contact-field">
            <input id="email" type="email" placeholder="Your Email">
            <div class="contact-field-btns">
                <button class="form-btn btn-delete">Delete Email</button>
                <button class="form-btn btn-send">Send Email</button>
            </div>
        </div>
        <div class="contact-field">
            <textarea id="message" rows="5" placeholder="Your Message"></textarea>
            <div class="contact-field-btns">
                <button class="form-btn btn-delete">Delete Message</button>
                <button class="form-btn btn-send">Send Message</button>
            </div>
        </div>
        <div class="contact-btns">
            <button class="form-btn btn-send-all">Send</button>
            <button type="reset" class="form-btn btn-reset">Reset</button>
        </div>
    </form>

    <script src="js/form.js"></script>
</body>

</html>
